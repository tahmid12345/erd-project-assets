<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Educational imformation</title>
    <link rel="stylesheet" href="assets/form.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body id="body">
    <div class="container">
      <div>
        <div class="form-heading">
          <p>BSTF Application Form</p>
        </div>
      </div>
      <div class="form-part">
        <div class="form-display-flex">
          <p>Educational Information</p>
          <button class="btn btn-secondary" type="button">Save Data</button>
        </div>
        <hr />

        <!-- --------------------------- form -------------------------------- -->
        <div class="form">
          <form action="" method="POST">
            <!-- --- SSC or equivalent exam result --- -->
            <div class="form-group">
              <label for="exampleInputEmail1"
                >SSC or equivalent exam result (write CGPA out of total or
                division/class obtained) *</label
              >
              <input
                type="text"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="Enter Your Answer"
              />
            </div>
            <!-- --- SSC or equivalent exam result --- -->

            <!-- --- form option --- -->
            <div class="form-group">
              <label for="exampleInputEmail1"
                >SSC or equivalent exam passing year *</label
              >
              <input
                type="text"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="Enter Your Answer"
              />
            </div>
            <!-- --- form option --- -->

            <!-- --- form option --- -->
            <div class="form-group">
              <label for="exampleInputEmail1"
                >HSC or equivalent exam result (write CGPA out of total or
                division/class obtained) *</label
              >
              <input
                type="text"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="Enter Your Answer"
              />
            </div>
            <!-- --- form option --- -->

            <!-- --- form option --- -->
            <div class="form-group">
              <label for="exampleInputEmail1"
                >HSC or equivalent exam passing year *</label
              >
              <input
                type="text"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="Enter Your Answer"
              />
            </div>
            <!-- --- form option --- -->

            <!-- --- form option --- -->
            <div class="form-group">
              <label for="exampleInputEmail1"
                >Last academic degree obtained *</label
              >
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="group1"
                  id="exampleRadios1"
                  value="Bachelor's"
                />
                <label class="form-check-label" for="exampleRadios1">
                  Bachelor's
                </label>
              </div>

              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="group1"
                  id="exampleRadios2"
                  value="Master's"
                />
                <label class="form-check-label" for="exampleRadios2">
                  Master's
                </label>
              </div>

              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="group1"
                  id="exampleRadios2"
                  value="PhD"
                />
                <label class="form-check-label" for="exampleRadios2">
                  PhD
                </label>
              </div>
            </div>
            <!-- --- form option --- -->

            <!-- --- form option --- -->
            <div class="form-group">
              <label for="exampleInputEmail1"
                >Result of bachelor's degree (write CGPA or division/class OR
                write "not applicable" if not done yet) *</label
              >
              <input
                type="text"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="Enter Your Answer"
              />
            </div>
            <!-- --- form option --- -->

            <!-- --- form option --- -->
            <div class="form-group">
              <label for="exampleInputEmail1"
                >Country to which applicant is going to study/studying *</label
              >
              <input
                type="text"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="Enter Your Answer"
              />
            </div>
            <!-- --- form option --- -->

            <!-- --- form option --- -->
            <div class="form-group">
              <label for="exampleInputEmail1"
                >Postal address of university/educational institution in which
                applicant is studying *</label
              >
              <input
                type="text"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="Enter Your Answer"
              />
            </div>
            <!-- --- form option --- -->

            <!-- --- form option --- -->
            <div class="form-group">
              <label for="exampleInputEmail1"
                >Phone number of university/educational institution (with
                country and city code) *</label
              >
              <input
                type="text"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="Enter Your Answer"
              />
            </div>
            <!-- --- form option --- -->

            <!-- --- form option --- -->
            <div class="form-group">
              <label for="exampleInputEmail1"
                >Email address of university/educational institution *</label
              >
              <input
                type="text"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="Enter Your Answer"
              />
            </div>
            <!-- --- form option --- -->

            <!-- --- form option --- -->
            <div class="form-group">
              <label for="exampleInputEmail1"
                >Course in which applicant is studying/planning to study
                *</label
              >
              <input
                type="text"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="Enter Your Answer"
              />
            </div>
            <!-- --- form option --- -->

            <!-- --- form option --- -->
            <div class="form-group">
              <label for="exampleInputEmail1"
                >Degree that will be conferred after completion of the course
                *</label
              >
              <input
                type="text"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="Enter Your Answer"
              />
            </div>
            <!-- --- form option --- -->

            <!-- --- form option --- -->
            <div class="form-group">
              <label for="exampleInputEmail1"
                >Duration of the course (in years) *</label
              >
              <input
                type="text"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="Enter Your Answer"
              />
            </div>
            <!-- --- form option --- -->

            <!-- --- form option --- -->
            <div class="form-group">
              <label for="exampleInputEmail1"
                >Date of commencement of the course *</label
              >
              <input
                type="date"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="Enter Your Answer"
              />
            </div>
            <!-- --- form option --- -->

            <!-- --- form option --- -->
            <div class="form-group">
              <label for="exampleInputEmail1"
                >Is the applicant a full-time student? *</label
              >
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="applicant-status"
                  id="exampleRadios1"
                  value="Yes"
                />
                <label class="form-check-label" for="exampleRadios1">
                  Yes
                </label>
              </div>

              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="applicant-status"
                  id="exampleRadios2"
                  value="No"
                />
                <label class="form-check-label" for="exampleRadios2">
                  No
                </label>
              </div>
            </div>
            <!-- --- form option --- -->

            <!-- --- form option --- -->
            <div class="form-group">
              <label for="exampleInputEmail1"
                >If the applicant is a part-time student, then how long in week
                is the working hours? *</label
              >
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="working-hours"
                  id="exampleRadios1"
                  value="10 or less"
                />
                <label class="form-check-label" for="exampleRadios1">
                  10 or less
                </label>
              </div>

              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="working-hours"
                  id="exampleRadios1"
                  value="10 - 30"
                />
                <label class="form-check-label" for="exampleRadios1">
                  10 - 30
                </label>
              </div>

              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="working-hours"
                  id="exampleRadios1"
                  value="more than 30"
                />
                <label class="form-check-label" for="exampleRadios1">
                  more than 30
                </label>
              </div>

              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="working-hours"
                  id="exampleRadios1"
                  value="Not applicable"
                />
                <label class="form-check-label" for="exampleRadios1">
                  Not applicable
                </label>
              </div>
            </div>
            <!-- --- form option --- -->

            <!-- --- form option --- -->
            <div class="form-group">
              <label for="exampleInputEmail1"
                >Is the applicant receiving scholarship from the
                university/education institution? *</label
              >
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="applicant-receiving"
                  id="exampleRadios1"
                  value="Yes"
                />
                <label class="form-check-label" for="exampleRadios1">
                  Yes
                </label>
              </div>

              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="applicant-receiving"
                  id="exampleRadios2"
                  value="No"
                />
                <label class="form-check-label" for="exampleRadios2">
                  No
                </label>
              </div>
            </div>
            <!-- --- form option --- -->

            <!-- --- form option --- -->
            <div class="form-group">
              <label for="exampleInputEmail1"
                >Amount of scholarship in US dollar per year *</label
              >
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="scholarship-amount"
                  id="exampleRadios1"
                  value="Equal or less than USD 12000"
                />
                <label class="form-check-label" for="exampleRadios1">
                  Equal or less than USD 12000
                </label>
              </div>

              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="scholarship-amount"
                  id="exampleRadios1"
                  value="More than USD 12000"
                />
                <label class="form-check-label" for="exampleRadios1">
                  More than USD 12000
                </label>
              </div>

              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="scholarship-amount"
                  id="exampleRadios1"
                  value="Not applicable"
                />
                <label class="form-check-label" for="exampleRadios1">
                  Not applicable
                </label>
              </div>
            </div>
            <!-- --- form option --- -->

            <!-- --- form option --- -->
            <div class="form-group">
              <label for="exampleInputEmail1"
                >Has the applicant already finished her/his course at the time
                of this application *</label
              >
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="finished-status"
                  id="exampleRadios1"
                  value="yes"
                />
                <label class="form-check-label" for="exampleRadios1">
                  yes
                </label>
              </div>

              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="finished-status"
                  id="exampleRadios1"
                  value="Course ongoing"
                />
                <label class="form-check-label" for="exampleRadios1">
                  Course ongoing
                </label>
              </div>

              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="finished-status"
                  id="exampleRadios1"
                  value="Course has not started yet"
                />
                <label class="form-check-label" for="exampleRadios1">
                  Course has not started yet
                </label>
              </div>
            </div>
            <!-- --- form option --- -->

            <!-- --- form option --- -->

            <div class="form-group submit-button-css">
              <input
                type="submit"
                class="btn btn-success"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                value="Next"
              />
            </div>
            <!-- --- form option --- -->
          </form>
        </div>
        <!-- ------------------------------------------------------- end - form -->
      </div>
    </div>
  </body>

  <script
    src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"
  ></script>
</html>
