<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal imformation</title>
    <link rel="stylesheet" href="assets/form.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body id="body">
    <div class="container">
      <div>
        <div class="form-heading">
          <p>BSTF Application Form</p>
        </div>
      </div>
      <div class="form-part">
        <div class="form-display-flex">
          <p>Personal Information</p>
          <button class="btn btn-secondary" type="button">Save Data</button>
        </div>
        <hr />

        <!-- --------------------------- form -------------------------------- -->
        <div class="form">
          <form action="" method="POST">
            <!-- --- form option --- -->
            <div class="form-group">
              <label for="exampleInputEmail1"
                >Applicant's first name (as in passport) *</label
              >
              <input
                type="text"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="Enter Your Answer"
              />
            </div>
            <!-- --- form option --- -->

            <!-- --- form option --- -->
            <div class="form-group">
              <label for="exampleInputEmail1"
                >Applicant's last name (as in passport) *</label
              >
              <input
                type="text"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="Enter Your Answer"
              />
            </div>
            <!-- --- form option --- -->

            <!-- --- form option --- -->
            <div class="form-group">
              <label for="exampleFormControlFile1">Applicant's Image</label>
              <input
                type="file"
                class="form-control-file"
                id="exampleFormControlFile1"
                name="applicants-image"
              />
            </div>
            <!-- --- form option --- -->

            <!-- --- form option --- -->
            <div class="form-group">
              <label for="exampleInputEmail1"
                >Applicant's date of birth *</label
              >
              <input
                type="date"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="Enter Your Answer"
              />
            </div>
            <!-- --- form option --- -->

            <!-- --- form option --- -->
            <div class="form-group">
              <label for="exampleInputEmail1"
                >Applicant's mother's name (as in passport) *</label
              >
              <input
                type="text"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="Enter Your Answer"
              />
            </div>
            <!-- --- form option --- -->

            <!-- --- form option --- -->
            <div class="form-group">
              <label for="exampleInputEmail1"
                >Applicant's mother's NID number *</label
              >
              <input
                type="text"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="Enter Your Answer"
              />
            </div>
            <!-- --- form option --- -->

            <!-- --- form option --- -->
            <div class="form-group">
              <label for="exampleInputEmail1"
                >Details of mother's profession including name of office,
                designation, phone and email *</label
              >
              <input
                type="text"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="Enter Your Answer"
              />
            </div>
            <!-- --- form option --- -->

            <!-- --- form option --- -->
            <div class="form-group">
              <label for="exampleInputEmail1"
                >Mother's gross monthly income *</label
              >
              <input
                type="text"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="Enter Your Answer"
              />
            </div>
            <!-- --- form option --- -->

            <!-- --- form option --- -->
            <div class="form-group">
              <label for="exampleInputEmail1"
                >Applicant's father's name (as in passport) *</label
              >
              <input
                type="text"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="Enter Your Answer"
              />
            </div>
            <!-- --- form option --- -->

            <!-- --- form option --- -->
            <div class="form-group">
              <label for="exampleInputEmail1"
                >Details of father's profession including name of office,
                designation, phone and email *</label
              >
              <input
                type="text"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="Enter Your Answer"
              />
            </div>
            <!-- --- form option --- -->

            <!-- --- form option --- -->
            <div class="form-group">
              <label for="exampleInputEmail1"
                >Applicant's father's gross monthly income *</label
              >
              <input
                type="text"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="Enter Your Answer"
              />
            </div>
            <!-- --- form option --- -->

            <!-- --- form option --- -->
            <div class="form-group">
              <label for="exampleInputEmail1"
                >Applicant's contact address in Bangladesh *</label
              >
              <input
                type="text"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="Enter Your Answer"
              />
            </div>
            <!-- --- form option --- -->

            <!-- --- form option --- -->
            <div class="form-group">
              <label for="exampleInputEmail1"
                >Applicant's permanent address in Bangladesh (as in passport)
                *</label
              >
              <input
                type="text"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="Enter Your Answer"
              />
            </div>
            <!-- --- form option --- -->

            <div class="form-group">
              <label for="exampleInputEmail1"
                >Applicant's current phone number (with country code and city
                code)*</label
              >
              <input
                type="text"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="Enter Your Answer"
              />
            </div>
            <!-- --- form option --- -->

            <!-- --- form option --- -->

            <div class="form-group submit-button-css">
              <input
                type="submit"
                class="btn btn-success"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
              />
            </div>
            <!-- --- form option --- -->
          </form>
        </div>
        <!-- ------------------------------------------------------- end - form -->
      </div>
    </div>
  </body>

  <script
    src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"
  ></script>
</html>
