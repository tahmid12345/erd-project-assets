<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel imformation</title>
    <link rel="stylesheet" href="assets/form.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body id="body">
    <div class="container">
      <div>
        <div class="form-heading">
          <p>BSTF Application Form</p>
        </div>
      </div>
      <div class="form-part">
        <div class="form-display-flex">
          <p>Travel Information</p>
          <button class="btn btn-secondary" type="button">Save Data</button>
        </div>
        <hr />

        <!-- --------------------------- form -------------------------------- -->
        <div class="form">
          <form action="" method="POST">
            <!-- --- form --- -->
            <div class="form-group">
              <label for="exampleInputEmail1">Airline's name *</label>
              <input
                type="text"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="Enter Your Answer"
              />
            </div>
            <!-- --- form --- -->

            <!-- --- form --- -->
            <div class="form-group">
              <label for="exampleInputEmail1">E-ticket number *</label>
              <input
                type="text"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="Enter Your Answer"
              />
            </div>
            <!-- --- form --- -->

            <!-- --- form --- -->
            <div class="form-group">
              <label for="exampleInputEmail1"
                >Total price of the ticket purchased (in Bangladesh Taka).
                Please write only numbers, no text *</label
              >
              <input
                type="text"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="Enter Your Answer"
              />
            </div>
            <!-- --- form --- -->

            <!-- --- form --- -->
            <div class="form-group">
              <label for="exampleInputEmail1"
                >Date of departure from Bangladesh *</label
              >
              <input
                type="date"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="Enter Your Answer"
              />
            </div>
            <!-- --- form --- -->

            <!-- --- form --- -->
            <div class="form-group">
              <label for="exampleInputEmail1"
                >Port of embarkation (name of airport) *</label
              >
              <input
                type="text"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="Enter Your Answer"
              />
            </div>
            <!-- --- form --- -->

            <!-- --- form --- -->
            <div class="form-group">
              <label for="exampleInputEmail1"
                >Name of city of departure (name of city in which departure
                airport is located) *</label
              >
              <input
                type="text"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="Enter Your Answer"
              />
            </div>
            <!-- --- form --- -->

            <!-- --- form --- -->
            <div class="form-group">
              <label for="exampleInputEmail1"
                >Date of arrival in foreign country in which
                university/educational institution is located *</label
              >
              <input
                type="date"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="Enter Your Answer"
              />
            </div>
            <!-- --- form --- -->

            <!-- --- form --- -->
            <div class="form-group">
              <label for="exampleInputEmail1"
                >Port of disembarkation (name of airport) *</label
              >
              <input
                type="text"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="Enter Your Answer"
              />
            </div>
            <!-- --- form --- -->

            <!-- --- form --- -->
            <div class="form-group">
              <label for="exampleInputEmail1"
                >Name of city of arrival (in which arrival airport is located)
                *</label
              >
              <input
                type="text"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="Enter Your Answer"
              />
            </div>
            <!-- --- form --- -->

            <!-- --- form --- -->
            <div class="form-group">
              <label for="exampleInputEmail1"
                >Approximate distance (in kilometer) between arrival airport and
                university/educational institution *</label
              >
              <input
                type="text"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="Enter Your Answer"
              />
            </div>
            <!-- --- form --- -->

            <!-- --- submit --- -->

            <div class="form-group submit-button-css">
              <input
                type="submit"
                class="btn btn-success"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                value="Next"
              />
            </div>
            <!-- --- submit --- -->
          </form>
        </div>
        <!-- ------------------------------------------------------- end - form -->
      </div>
    </div>
  </body>

  <script
    src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"
  ></script>
</html>
