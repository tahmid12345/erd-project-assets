<!DOCTYPE html>
<html>
  <head>
    <title>Login Form Design</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="assets/sign_in.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!---------------------------------------------- navbar   ------------------------------------------------------->

    <div class="content">
      <nav
        class="navbar navbar-expand-lg navbar-light"
        style="background-color: transparent"
      >
        <a class="navbar-brand" href="#">Bangladesh Sweden Trust Fund</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#"
                >Sign Up <span class="sr-only">(current)</span></a
              >
            </li>

            <li class="nav-item active">
              <button class="btn btn-outline-success nav-btn-language">
                English
              </button>
            </li>
          </ul>
        </div>
      </nav>
    </div>

    <!------------------------------------------ end - navbar   ----------------------------------------------------->

    <!---------------------------------------------- Login form   --------------------------------------------------->

    <div class="test">
      <div class="row" style="margin: 0; padding: 0">
        <div class="col-md-12">
          <div>
            <div class="contain">
              <h1 class="sign-title">Sign in</h1>
              <form action="">
                <label for="" style="margin-bottom: -30px; font-weight: bold"
                  >Email</label
                >
                <input type="email" placeholder="" class="input-email" />
                <label
                  for=""
                  style="
                    margin-bottom: -30px;
                    margin-top: 10px;
                    font-weight: bold;
                  "
                  >Password</label
                >
                <input type="password" placeholder="" class="input-password" />
                <div class="submit-btn-div">
                  <button class="input-button">Sign In</button>
                </div>
                <div class="remember-token-and-help">
                  <div class="form-check">
                    <input
                      type="checkbox"
                      class="form-check-input"
                      id="exampleCheck1"
                    />
                    <label class="form-check-label" for="exampleCheck1"
                      >Remember me</label
                    >
                  </div>
                  <a href="">Forget Password?</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!------------------------------------------ end - Login form   --------------------------------------------------->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
